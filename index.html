<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealFlow</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img height="40" src="/wassup.png" alt="">
            <h1>RealFlow</h1>
        </div>
        <div class="message__area"></div>
        <div class="send">
            <textarea style="resize: none" id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
            <img id="msgsend" height="20" src="/paper-plane.png" alt="">
          
        </div>
    </section>

    <!-- socket server comes through node server so access that we have to write so here client library is load -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
